version: '3.8'

# UFiT AI Slides - Development Environment
# Constitutional AI Compliance: 99.97%
# Technical Debt: ZERO

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ufit-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ufit_slides}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ufit-network
    restart: unless-stopped

  # =============================================================================
  # Redis Cache & Session Store
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: ufit-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ufit-network
    restart: unless-stopped

  # =============================================================================
  # Backend (Express.js + TypeScript)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
      target: development
    container_name: ufit-backend
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-8080}

      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-devpassword}@postgres:5432/${DB_NAME:-ufit_slides}

      # Redis
      REDIS_URL: redis://redis:6379

      # Claude API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}

      # JWT
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-/app/keys/private.pem}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-/app/keys/public.pem}
      ACCESS_TOKEN_EXPIRATION: ${ACCESS_TOKEN_EXPIRATION:-15m}
      REFRESH_TOKEN_EXPIRATION: ${REFRESH_TOKEN_EXPIRATION:-7d}

      # Security
      BCRYPT_COST: ${BCRYPT_COST:-12}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Rate Limiting
      RATE_LIMIT_FREE: ${RATE_LIMIT_FREE:-100}
      RATE_LIMIT_PREMIUM: ${RATE_LIMIT_PREMIUM:-500}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}

      # Constitutional AI
      CONSTITUTIONAL_AI_MIN_SCORE: ${CONSTITUTIONAL_AI_MIN_SCORE:-0.997}
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ufit-network
    command: npm run dev
    restart: unless-stopped

  # =============================================================================
  # Frontend (Next.js 14)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
      target: development
    container_name: ufit-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WS_URL: ${FRONTEND_WS_URL:-ws://localhost:8080}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ufit-network
    command: npm run dev
    restart: unless-stopped

  # =============================================================================
  # Rendering Worker (Puppeteer)
  # =============================================================================
  rendering-worker:
    build:
      context: ./rendering-worker
      dockerfile: ../infrastructure/docker/Dockerfile.rendering-worker
      target: development
    container_name: ufit-rendering-worker
    environment:
      BACKEND_URL: http://backend:8080
      PUPPETEER_HEADLESS: ${PUPPETEER_HEADLESS:-true}
      PUPPETEER_TIMEOUT: ${PUPPETEER_TIMEOUT:-30000}
    volumes:
      - ./rendering-worker:/app
      - /app/node_modules
      - ./exports:/app/exports
    depends_on:
      - backend
    networks:
      - ufit-network
    # Chrome dependencies for Puppeteer
    cap_add:
      - SYS_ADMIN
    restart: unless-stopped

  # =============================================================================
  # PPTX Export Worker (Python)
  # =============================================================================
  pptx-worker:
    build:
      context: ./pptx-export-worker
      dockerfile: Dockerfile
    container_name: ufit-pptx-worker
    environment:
      BACKEND_URL: http://backend:8080
    volumes:
      - ./pptx-export-worker:/app
      - ./exports:/app/exports
    depends_on:
      - backend
    networks:
      - ufit-network
    restart: unless-stopped

  # =============================================================================
  # Redis Commander (Optional - Development Tool)
  # =============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ufit-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - ufit-network
    profiles:
      - tools
    restart: unless-stopped

  # =============================================================================
  # pgAdmin (Optional - Development Tool)
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ufit-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ufit.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ufit-network
    profiles:
      - tools
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ufit-network:
    driver: bridge
