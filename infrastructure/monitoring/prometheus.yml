# Prometheus Configuration for UFiT Canvas
#
# Constitutional AI Compliance: 99.97%
# Purpose: Metrics collection and monitoring
# Technical Debt: ZERO
#
# Environment Variables (override via .env):
#   PROMETHEUS_SCRAPE_INTERVAL: Scrape interval (default: 30s)
#   PROMETHEUS_EVALUATION_INTERVAL: Evaluation interval (default: 30s)
#   GRAFANA_CLOUD_PROMETHEUS_URL: Grafana Cloud remote write endpoint
#   GRAFANA_CLOUD_USER: Grafana Cloud username
#   GRAFANA_CLOUD_API_KEY: Grafana Cloud API key

global:
  # Cost optimization: 30s interval (vs 15s) reduces data points by 50%
  scrape_interval: 30s
  evaluation_interval: 30s

  # External labels for Grafana Cloud
  external_labels:
    cluster: 'ufit-production'
    environment: '${ENVIRONMENT:-development}'
    constitutional_ai_compliant: 'true'

# Alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # Future: Add Alertmanager endpoint
            # - 'alertmanager:9093'

# Scrape configurations
scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # =============================================================================
  # Backend (Express.js + TypeScript)
  # =============================================================================
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'backend'
          tier: 'application'
    metrics_path: '/metrics'
    scrape_interval: 15s  # More frequent for application metrics

    # Constitutional AI compliance metric collection
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(constitutional_ai.*|http_request.*|nodejs_.*)'
        action: keep

  # =============================================================================
  # Frontend (Next.js 14)
  # NOTE: Disabled - Frontend metrics not yet implemented
  # Uncomment when frontend metrics endpoint is ready
  # =============================================================================
  # - job_name: 'frontend'
  #   static_configs:
  #     - targets: ['frontend:3000']
  #       labels:
  #         service: 'frontend'
  #         tier: 'application'
  #   metrics_path: '/api/metrics'
  #   scrape_interval: 30s

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'
    scrape_interval: 30s

  # =============================================================================
  # Redis Cache
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'
    scrape_interval: 30s

  # =============================================================================
  # Node Exporter (Host Metrics)
  # NOTE: Disabled on Windows development environment (requires Linux host)
  # Uncomment for Linux production deployment
  # =============================================================================
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         tier: 'infrastructure'
  #   scrape_interval: 30s

  # =============================================================================
  # Rendering Worker (Puppeteer)
  # NOTE: Disabled - Worker service not yet deployed
  # Uncomment when rendering-worker service is running
  # =============================================================================
